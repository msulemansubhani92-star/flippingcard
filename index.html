<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipping Credit Card</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #a69d97, #080808);
  font-family: 'Segoe UI', sans-serif;
}

.card-wrapper {
  perspective: 1200px;
}

.credit-card {
  width: 350px;
  height: 220px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}

.card-wrapper:hover .credit-card {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

/* FRONT DESIGN */
.card-front {
  background: linear-gradient(135deg, #af6444, #a74325);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.chip {
  width: 50px;
  height: 35px;
  background: gold;
  border-radius: 5px;
}

.card-number {
  letter-spacing: 3px;
  font-size: 18px;
}

.card-info {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.label {
  font-size: 10px;
  opacity: 0.7;
}

.card-brand {
  position: absolute;
  bottom: 20px;
  right: 20px;
  font-weight: bold;
  font-size: 20px;

}

/* BACK DESIGN */
.card-back {
  background: linear-gradient(135deg, #8f2020, #c16969);
  transform: rotateY(180deg);
}

.magnetic-strip {
  background: black;
  height: 50px;
  margin: 20px -20px;
}

.signature {
  background: white;
  height: 40px;
  margin-top: 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  color: black;
  font-size: 12px;
}

.cvv {
  background: #eee;
  padding: 5px 10px;
  font-weight: bold;
}
  </style>
<body >

<div class="card-wrapper animate__animated animate__slideInUp">
  <div class="credit-card">

    <!-- FRONT -->
    <div class="card-front">
      <div class="chip"></div>
      <div class="card-number">1234 5678 9012 3456</div>
      <div class="card-info">
        <div>
          <span class="label">Card Holder</span>
          <p>SULEMAN </p>
        </div>
        <div>
          <span class="label">Expires</span>
          <p>10/25</p>
        </div>
      </div>
      <div class="card-brand"><em>MASTER</em></div>
    </div>

    <!-- BACK -->
    <div class="card-back">
      <div class="magnetic-strip"></div>
      <div class="signature">
        <span>Authorized Signature</span>
        <div class="cvv">123</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
